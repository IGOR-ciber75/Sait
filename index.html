<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Large Files — No Login</title>
  <meta name="description" content="Send large files fast. Upload a file, get a link, and share it. No signup. No account." />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0f1220; color:#fff; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:72px 18px; }
    h1 { font-size:42px; margin:0 0 18px; }
    p { font-size:18px; line-height:1.6; color:#cfd2ff; }
    .button { display:inline-block; background:#4f6bff; color:#fff; padding:16px 26px; border-radius:10px; text-decoration:none; font-size:18px; font-weight:700; margin-top:22px; }
    ul { margin-top:28px; padding-left:0; list-style:none; }
    li { margin:10px 0; color:#b8bbff; }
    .stats { margin-top:30px; padding:14px; border:1px solid rgba(255,255,255,.15); border-radius:10px; }
    footer { margin-top:60px; font-size:13px; color:#6f72a8; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Send Large Files — No Login</h1>
    <p>
      File too large for email?<br>
      Upload a file, get a link, and share it. No signup. No account.
    </p>

    <a href="#" class="button" id="uploadBtn">Upload file</a>

    <ul>
      <li>• No registration</li>
      <li>• Works in browser</li>
      <li>• Simple and fast</li>
    </ul>

    <div class="stats">
      <div>Visits: <b id="visits">…</b></div>
      <div>Upload clicks: <b id="clicks">…</b></div>
    </div>

    <footer>© SendClean</footer>
  </div>

<script>
  // FIXED SIMPLE COUNTER — NO SETUP NEEDED
  const NS = "sendclean_public_mvp_test";
  const VISITS = "send_large_file_visits";
  const CLICKS = "send_large_file_clicks";

  const vEl = document.getElementById("visits");
  const cEl = document.getElementById("clicks");

  async function hit(key) {
    const r = await fetch(`https://api.countapi.xyz/hit/${NS}/${key}`);
    return (await r.json()).value;
  }
  async function get(key) {
    const r = await fetch(`https://api.countapi.xyz/get/${NS}/${key}`);
    return (await r.json()).value || 0;
  }

  (async () => {
    try {
      vEl.textContent = await hit(VISITS);
      cEl.textContent = await get(CLICKS);
    } catch {
      vEl.textContent = "—";
      cEl.textContent = "—";
    }
  })();

  document.getElementById("uploadBtn").onclick = async (e) => {
    e.preventDefault();
    try {
      cEl.textContent = await hit(CLICKS);
    } catch {}
    alert("Coming soon");
  };
</script>
</body>
</html>
